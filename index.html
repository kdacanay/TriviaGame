<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <!-- <link href="assets/css/reset.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Bungee+Inline&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Philadelphia Sports Trivia</title>
  </head>
  <body>
  
    <div class="jumbotron" id="jumbotron-header">
        <h1 class="display-4" id="main-title">Philly! Sports! Trivia!</h1>
        <p id="main-title-text">It's a tough town, and this is a tough quiz</p>
    </div>  
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
              <a class="btn btn-primary btn-lg" href="#" role="button" id="start-button">Start!</a>
          </div>
        <div class="col"></div>
        </div>
        <div class="row">  
          <div class="col"></div>
          <div class="col" id="main-game-section">
              <!--Questions-->
              <div id="timer-counter"></div>
              <div id="current-question"></div>
              <h3 class="question"></h3>
              <h3 class="answer-choices"></h3>
              <!--Answers-->
              <div id="message"></div>
              <div id="correct-answer"></div>
              <div id="image"></div>
              <div id="fun-fact"></div>
              <!--endpage-->
              <span class="scoreboard">
              <div id="last-message"></div>
              <div id="correct-total"></div>
              <div id="incorrect-total"></div>
              </span>
              <a class="btn btn-primary btn-lg" href="#" role="button" id ="reset-button">Play Again?</a>
                
            </div>
          <div class="col"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
